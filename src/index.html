<!DOCTYPE html>
<html lang="en">
    <head>
        <title>lululemon</title>
        <link href="/static/css/index.css" rel="stylesheet" type="text/css"/>
        <script language="javascript" src="/static/js/index.js"></script>
        <meta name="viewport" content="width=device-width,user-scalable=no"/>
        <script>
            !(function() {
                let rem;
                rem = function() {
                    document.documentElement.style.fontSize = (document.documentElement.clientWidth || document.documentElement.clientWidth) + 'px';
                };
                rem();
                window.addEventListener('resize', rem, false);
            })();
        </script>
    </head>
    <body>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="page1 swiper-slide">
                    <div class="background"></div>
                    <div class="text1"></div>
                </div>
                <div class="page2 swiper-slide">
                    <div class="background">
                    </div>
                </div>
                <div class="page3 swiper-slide">
                    <div class="background">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
